<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Transacciones</title>
</head>
<body>
    <h1>Detalles de Transacciones</h1>
    
    <form id="transactionDetailForm">
        <label for="id">Id:</label>
        <input type="text" id="id" required>
        <br>
        <br>
        <label for="codigo">Código de Transacción:</label>
        <input type="text" id="codigo" required>
        <br>
        <br>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" required>
        <br>
        <br>
        <label for="moneda">Moneda:</label>
        <input type="text" id="moneda" required>
        <br>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" required>
        <br>
        <br>
        <label for="hora">Hora:</label>
        <input type="text" id="hora" required>
        <br>
        <br>
        <button type="submit">Guardar Detalles</button>
    </form>

    <script src="js/detalletransaccion.js"></script>
</body>
</html>
